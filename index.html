<!DOCTYPE html>
<html>
<head>
  <title>TTY Systems</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("xz.jpg");
      background-position: 50% 50%;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      padding: 80px 30px;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 40px;
    }
    
    .logo-text {
      letter-spacing: 0px;
      line-height: 1.4;
      font-size: 1.5rem;
      font-family: Lato, sans-serif;
      font-weight: 400;
      text-transform: none;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      width: 714px;
      margin: 32px auto 0;
      color: whitesmoke;
    }
    
    .coming-soon {
      font-size: 4.5rem;
      text-shadow: 2px 2px 8px rgba(111,66,80,0.4);
      letter-spacing: 4px;
      font-family: Montserrat, sans-serif;
      text-transform: uppercase;
      font-weight: 600;
      width: 861px;
      margin: 22px auto 0;
      color: #333333;
      line-height: 1.2;
    }
    
    @media (max-width: 767px) {
      .coming-soon {
        font-size: 45px;
      }
    }
    
    @media (max-width: 480px) {
      .coming-soon {
        font-size: 32px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-text">TTY systems</span>
    </div>
    
    <div class="coming-soon">Coming Soon</div>
  </div>
</body>
</html>
