<!DOCTYPE html>
<html>
<head>
  <title>TTY Systems</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("xz.jpg");
      background-position: 50% 50%;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      padding: 80px 30px;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 40px;
    }
    
    .logo-text {
      color: white;
      font-size: 24px;
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }
    
    .coming-soon {
      font-size: 60px;
      font-weight: 700;
      color: #333333;
      text-transform: uppercase;
      letter-spacing: 3px;
      line-height: 1.2;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
    }
    
    @media (max-width: 767px) {
      .coming-soon {
        font-size: 45px;
      }
    }
    
    @media (max-width: 480px) {
      .coming-soon {
        font-size: 32px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-text">TTY systems</span>
    </div>
    
    <div class="coming-soon">Coming Soon</div>
  </div>
</body>
</html>
